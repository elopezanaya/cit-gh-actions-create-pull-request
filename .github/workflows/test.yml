on:
  workflow_dispatch:

permissions: write-all

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Create temporary branch and chekout
        id: create_branch
        run: | 
          branch_name="tmp-bump-$(date +'%m-%d-%Y-%H-%M-%S')"
          git checkout -b "$branch_name"
          git push --set-upstream origin "$branch_name"
          echo "::set-output name=branch_name::$branch_name"


      - name: Create and commit text file
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          echo "This is a sample text file." > sample.txt
          git add sample.txt
          git commit -m "Add sample.txt"
          git push origin HEAD:${{ steps.create_branch.outputs.branch_name }}

          
      - name: Checkout
        uses: actions/checkout@v4
      - name: Send PR using root action
        uses: ./cit-gh-create-pull-request/
        id: sendPR
        with:
          title: 'Mona the Octocat'
          body: 'Mona the octocat welcomes you to this repository!'
          head: ${{ steps.create_branch.outputs.branch_name }}
          base: 'main'
          labels: 'bug, enhancement'
          assignees: 'elopezanaya'
          reviewers: 'elopezanaya'
          team_reviewers: 'elopezanaya'
          owner: 'elopezanaya'
          repo: 'cit-gh-actions'
          token: ${{ secrets.GITHUB_TOKEN }}
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          auto-merge: 'true'


